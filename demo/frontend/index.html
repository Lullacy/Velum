<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velum | Algorithmic Resistance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">VELUM <span class="badge">RESISTANCE</span></div>
            <div class="status-indicator" id="systemStatus">‚óè System Online</div>
        </header>

        <main>
            <section class="editor-section">

                    <textarea id="postInput" placeholder="Draft your message here... (e.g., 'We need to organize a strike')"></textarea>
                    <div class="character-count">0 / 280</div>
                </div>
                
                <div class="actions">
                    <button id="analyzeBtn" class="primary-btn">Analyze for Bias</button>
                    <button id="reclaimBtn" class="secondary-btn" disabled>üõ°Ô∏è Reclaim Voice</button>
                </div>
            </section>

            <section class="results-section" id="resultsArea">
                <div class="placeholder-text">
                    Waiting for input...
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
